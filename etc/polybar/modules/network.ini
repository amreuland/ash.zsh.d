;; Network Modules

[module/network]
type = internal/network
interface-type = wired
interval = 1

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected-alignment = center
label-connected-minlen = 10
label-disconnected-alignment = center
label-disconnected-minlen = 10

label-disconnected = "n/a"


[module/network-down]
inherit = module/network

format-connected-prefix = " "
format-connected-prefix-foreground = ${color.purple}

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${color.orange}

label-connected = "%downspeed%"


[module/network-up]
inherit = module/network

format-connected-prefix = " "
format-connected-prefix-foreground = ${color.indigo}

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${color.orange}

label-connected = "%upspeed%"
