;; Media Player Modules

[module/player]
type = custom/script
tail = true
exec = ~/etc/polybar/scripts/audio-player.sh
format = "<label> "
label-font = 7
label = "%output%"
label-minlen = 78
label-maxlen = 78
label-alignment = center


[module/player-controls]
type = custom/ipc
; play icon
hook-0 = echo "契"
; pause icon
hook-1 = echo ""
initial = 0
format = "%{T4}%{A1:playerctl2 previous:}玲%{A}%{T6} %{T4}%{A1:playerctl2 play-pause:}<output>%{A}%{T6} %{T4}%{A1:playerctl2 next:}怜%{A}"
env-PLAYER = spotify
env-PLAYER_NAME = Spotify


